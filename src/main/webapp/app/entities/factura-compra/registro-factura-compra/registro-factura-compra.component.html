<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5 py-5">
    <div class="row-12">
      <div class="p-20">
        <div class="d-flex justify-content-center ms-5">
          <div class="col-md-5 ms-5">
            <label for="fechaInicio" class="form-label titulo-entidades"> Fecha Inicio</label>
            <input type="datetime-local" class="form-control" [(ngModel)]="fechaInicio" />
            <label for="fechaInicio" class="form-label titulo-entidades"> Fecha Fin</label>
            <input type="datetime-local" class="form-control" [(ngModel)]="fechaFin" />
            <br />
            <button (click)="consultarValoresFacturaMes()" style="margin-left: 200px" class="btn btn-primary">Filtrar</button>
          </div>
          <div *ngIf="valores" class="col-md-3 ms-5">
            <label for="valorFactura" class="form-label titulo-entidades">Valor Factura</label>
            <input readonly type="number" class="form-control" [(ngModel)]="valorFactura" />
            <label for="valorFactura" class="form-label titulo-entidades">Valor Pagado</label>
            <input readonly type="number" class="form-control" [(ngModel)]="valorPagado" />
            <label for="valorFactura" class="form-label titulo-entidades">Valor Deuda</label>
            <input readonly type="number" class="form-control" [(ngModel)]="valorDeuda" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
