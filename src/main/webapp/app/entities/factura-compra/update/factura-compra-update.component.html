<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-factura-compra-heading"
        data-cy="FacturaCompraCreateUpdateHeading"
        jhiTranslate="gestionferrApp.facturaCompra.home.createOrEditLabel"
      >
        Create or edit a Factura Compra
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestionferrApp.facturaCompra.numeroFactura" for="field_numeroFactura"
            >Numero Factura</label
          >
          <input
            type="text"
            class="form-control"
            name="numeroFactura"
            id="field_numeroFactura"
            data-cy="numeroFactura"
            formControlName="numeroFactura"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestionferrApp.facturaCompra.fechaCreacion" for="field_fechaCreacion"
            >Fecha Creacion</label
          >
          <div class="d-flex">
            <input
              id="field_fechaCreacion"
              data-cy="fechaCreacion"
              type="datetime-local"
              class="form-control"
              name="fechaCreacion"
              formControlName="fechaCreacion"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestionferrApp.facturaCompra.infoCliente" for="field_infoCliente">Info Cliente</label>
          <input
            type="text"
            class="form-control"
            name="infoCliente"
            id="field_infoCliente"
            data-cy="infoCliente"
            formControlName="infoCliente"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestionferrApp.facturaCompra.valorFactura" for="field_valorFactura">Valor Factura</label>
          <input
            type="number"
            class="form-control"
            name="valorFactura"
            id="field_valorFactura"
            data-cy="valorFactura"
            formControlName="valorFactura"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestionferrApp.facturaCompra.valorPagado" for="field_valorPagado">Valor Pagado</label>
          <input
            type="number"
            class="form-control"
            name="valorPagado"
            id="field_valorPagado"
            data-cy="valorPagado"
            formControlName="valorPagado"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestionferrApp.facturaCompra.valorDeuda" for="field_valorDeuda">Valor Deuda</label>
          <input
            type="number"
            class="form-control"
            name="valorDeuda"
            id="field_valorDeuda"
            data-cy="valorDeuda"
            formControlName="valorDeuda"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestionferrApp.facturaCompra.tipoFactura" for="field_tipoFactura">Tipo Factura</label>
          <select class="form-control" name="tipoFactura" formControlName="tipoFactura" id="field_tipoFactura" data-cy="tipoFactura">
            <option [ngValue]="null">{{ 'gestionferrApp.TipoFacturaEnum.null' | translate }}</option>
            <option *ngFor="let tipoFacturaEnum of tipoFacturaEnumValues" [value]="tipoFacturaEnum">
              {{ 'gestionferrApp.TipoFacturaEnum.' + tipoFacturaEnum | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gestionferrApp.facturaCompra.idProovedor" for="field_idProovedor">Id Proovedor</label>
          <input
            type="number"
            class="form-control"
            name="idProovedor"
            id="field_idProovedor"
            data-cy="idProovedor"
            formControlName="idProovedor"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
