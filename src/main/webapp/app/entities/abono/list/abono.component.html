<div>
  <h2 id="page-heading" data-cy="AbonoHeading">
    <span jhiTranslate="gestionferrApp.abono.home.title">Abonos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="gestionferrApp.abono.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-abono"
        [routerLink]="['/abono/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="gestionferrApp.abono.home.createLabel"> Create a new Abono </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="abonos?.length === 0">
    <span jhiTranslate="gestionferrApp.abono.home.notFound">No abonos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="abonos && abonos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="gestionferrApp.abono.idFactura">Id Factura</span></th>
          <th scope="col"><span jhiTranslate="gestionferrApp.abono.fechaCreacion">Fecha Creacion</span></th>
          <th scope="col"><span jhiTranslate="gestionferrApp.abono.valorAbono">Valor Abono</span></th>
          <th scope="col"><span jhiTranslate="gestionferrApp.abono.tipoFactura">Tipo Factura</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let abono of abonos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/abono', abono.id, 'view']">{{ abono.id }}</a>
          </td>
          <td>{{ abono.idFactura }}</td>
          <td>{{ abono.fechaCreacion | formatMediumDatetime }}</td>
          <td>{{ abono.valorAbono }}</td>
          <td>{{ abono.tipoFactura }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/abono', abono.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/abono', abono.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(abono)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
